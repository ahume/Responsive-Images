<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Responsive Images Test Page</title>
	<script>
		//optional: set config options here!
		var rwd_images = { 
			testImageWidths: true
		};
	</script>
	<script src="rwd-images/rwd-images.js"></script>
	<!-- demo styles -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body { font-family: Helvetica, sans-serif; background: #222; color: #eee; margin: 20px auto; padding: 0 20px; max-width: 980px; }
		img { border: 0; width: 100%; display: block; max-width: 100%; }
		#cred { font-size: .7em; color: #aaa; }
		a { color: #fff; }
		.minimal { max-width: 50%; margin: 20px auto;}
	</style>
</head> 
<body> 

	<h1>Responsive Images Test Page</h1>
	<p>In supported browsers, the following images will load either small or large versions depending on the size they need to be rendered at, making a single 1kb request before requesting the appropriate size.</p>

	<!-- ADD THE "r." prefix to your image extension for any responsive images -->
	<img src="sample-content/running-sml.jpg?large=/sample-content/running-lrg.jpg" width="320">

	<img src="sample-content/running-sml.jpg?large=/sample-content/running-lrg.jpg" width="320" class="minimal">
